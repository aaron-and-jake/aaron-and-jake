<!-- Put on main app page -->
<div id="fb-root"></div>
<script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=130334631034746";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<!--Place this code wherever we want login plugin  -->
<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false"
  data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState()"></div>

<!--This is the callback that 'onlogin' references:
function checkLoginState() { FB.getLoginStatus(function(response) { statusChangeCallback(response); }); }
-->

<!-- Run during page load to see if user is logged in
  FB.getLoginStatus(function(response) { statusChangeCallback(response); });
  
  Sample Response :
  { status: 'connected', authResponse: { accessToken: '...', expiresIn:'...', signedRequest:'...', userID:'...' } }
  status can be 'connected', 'not_authorized', 'unknown'
  authResponse included only if status is 'connected'
  if person is logged in, redirect to 'logged-in' experience
  else, prompt with FB.login or show Login button
-->
